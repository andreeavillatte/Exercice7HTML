<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaires</title>
</head>

<body>
<form method="post" action="http://www.example.com/example.htm">
    <fieldset class="fieldsetbleu">
        <legend class="legendbleu">Votre identité</legend> <!-- Titre du fieldset Votre identité -->
            <ol>
                <li>
                    <label for="Nom">Nom :</label>
                    <input type="text" name="Nom" id="Nom" placeholder="Nom" />
                </li>
                <li>
                    <label for="Prénom">Prénom:</label>
                    <input type="text" name="Prénom" id="Prénom" placeholder="Prénom" />
                </li>
                <li>
                    <label for="mail">Adresse mail:</label>
                    <input type="text" name="Adresse mail" id="mail" placeholder="Adresse mail" />
                </li>
            </ol>
    </fieldset>
    <fieldset class="fieldsetviolet">
        <legend class="legendviolet">Adresse du livraison</legend> <!-- Titre du fieldset Adresse du livraison-->
            <ol>
                <li>
                    <label for="Adresse">Adresse :</label>
                    <textarea name="Adresse" id="Adresse" rows="4" cols="15"></textarea>
                </li>
                <li>
                    <label for="Code_postal">Code postal :</label>
                    <input type="text" name="Code postal" id="Code_postal" placeholder="Code postal" />
                </li>
                <li>
                    <label for="Ville">Ville :</label>
                    <input type="text" name="Ville" id="Ville" placeholder="Ville" />
                </li>
            </ol>
    </fieldset>
    <fieldset class="fieldsetrouge">
        <legend class="legendrouge">Informations de reglements</legend> <!-- Titre du fieldset Adresse du livraison-->
            <ol>
                <li>
                    <p>Type de carte bancaire</p>
                    <input type="radio" name="age" value="VISA" id="VISA" /> <label for="VISA">VISA</label><br />
                    <input type="radio" name="age" value="Mastercard" id="Mastercard" /> <label for="Mastercard">Mastercard</label><br />
                </li>
                <li>
                    <label for="Numero">Numéro de carte :</label>
                    <input type="text" name="Numero" id="Numero" placeholder="Numero" />
                </li>
                <li>
                    <label for="Code_securité">Code de securité :</label>
                    <input type="text" name="Code de securité" id="Code_securité" placeholder="Code de securité" />
                </li>
                <li>
                    <label for="Nom_titulaire">Nom du titulaire :</label>
                    <input type="text" name="Nom du titulaire" id="Nom_titulaire" placeholder="Nom du titulaire" />
                </li>
            </ol>

        </fieldset>
    <input type="submit" value="J'achète">
</form>

</body>
</html>
